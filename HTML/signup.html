<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Time-Management-Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body>
    <section class="vh-100" style="background-color: #000000;">
      <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Create an account</h2>
    
                  <form class="signup-form">
    
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username-signup">Username</label>
                      <input type="text" id="username-signup" class="form-control form-control-lg" placeholder="Enter username"/>
                    </div>
    
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password-signup">Password</label>
                      <input type="password" id="password-signup" class="form-control form-control-lg" placeholder="Enter password"/>
                    </div>
    
                    <div class="d-flex justify-content-center">
                      <button type="button"
                        class="btn btn-outline-primary btn-block btn-lg text-body">Register</button>
                    </div>
    
                    <p class="text-center mt-5 mb-0">Have already an account?<a href="/">
                      <u>Login here</u></a></p>
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </body>
